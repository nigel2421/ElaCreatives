name: Deploy to Domain

on:
  push:
    branches:
      - main # Deploy on pushes to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build your code 
        # Add specific steps to build your website or application

      - name: Deploy to server 
        uses: YOUR_DEPLOY_ACTION # Replace with your deployment action (see below)
        with:
          # Provide any required configuration, like server credentials
          # Example:
          host:  ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }} 